<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for social media and icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- === Simplified Navigation Bar (Same as About Us) === -->
    <nav class="navbar simplified-navbar">
        <div class="logo">
            <i class="fas fa-plane logo-icon"></i>
            <span>TravelBloom</span>
        </div>
        
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a> 
            <a href="aboutus.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
        
        <!-- Search bar and buttons are EXCLUDED -->
    </nav>

    <!-- === Contact Us Page Section === -->
    <section id="contact" class="contact-page-content homepage-content">
        
        <!-- Social Media Icons on the left -->
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        
        <!-- Contact Information and Title on the left -->
        <div class="contact-info-block">
             <h1 class="page-title">CONTACT US</h1>
             <p class="tagline">Get in touch</p>
        </div>

        <!-- Contact Form on the right -->
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

            <button type="submit" class="btn submit-btn">Submit</button>
        </form>

    </section>
<script src="travel_recommendation.js"></script>
</body>
</html>
